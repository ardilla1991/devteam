<html>
	<head><meta charset="UTF-8"></head>
	<body>
		<form action="" method="POST">
 			<script type="text/javascript">
                 var formElements = {};
            </script>
			Title<input type="text" name="title" value="${title}" id="title"/><br/>
			<script type="text/javascript">
                 formElements["title"] = "text";
            </script>
			Description<input type="text" name="description" value="${description}" id="description" /><br/>
			TZ<input type="file" name="tz" value="${tz}" id="tz" /><br/>
			<script type="text/javascript">
                 formElements["tz"] = "file";
            </script>
			<div id="work">			
				W
				<input type="checkbox" name="work[1]" />w1
				<input type="checkbox" name="work[2]" />w2
				<input type="checkbox" name="work[3]" />w3
				<input type="checkbox" name="work[4]" />w4
				<input type="checkbox" name="work[5]" />w5

		             formElements["work"] = "checkbox";
		        </script>
			</div>
			<div id="qualification">
				R
				<input type="text" name="qualification[1]" />r1
				<input type="text" name="qualification[2]" />r2
				<input type="text" name="qualification[3]" />r3
				<input type="text" name="qualification[4]" />r4

		             formElements["qualification"] = "text_group";
		        </script>

			<div class="el_obr_warn"><sup>*</sup> - required</div>
			<input type="submit" class="form_submit" onclick="return checkFBForm(formElements);" name="submitted" value="Отправить" />

</html>
